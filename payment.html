<html>
<head>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(69deg, #000 -24.37%, #292C64 52.21%, rgba(18, 94, 67, 0.65) 95.97%, #202255 161.6%, #000 209.01%);
}

.form-container {
  width: 50%;
  margin: 50px auto;
  padding: 20px;
  background: white;
  border-radius: 10px;
 
stroke-width: 1px;
mix-blend-mode: multiply;
filter: drop-shadow(0px 4px 4px rgba(0, 0, 0, 0.25));
}

.form-title {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

.form-group {
  margin: 10px;
}

.form-label {
  display: block;
  font-size: 16px;
}

.form-input {
  width: 250px;
height: 25px;
flex-shrink: 0;
  border-radius: 31px;
border: 1px solid #000;
background: #D9D9D9;
box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
}

.plan-container {
  width: 50%;
  margin: auto;
}

.plan-title {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

.plan-card {
  width: 177px;
height: 276px;
flex-shrink: 0;
  border-radius: 28px;
border: 1px solid #000;
background: #FFF;
mix-blend-mode: soft-light;
box-shadow: 0px 4px 50px 8px rgba(0, 0, 0, 0.25) inset;
}

.plan-name {
  text-align: center;
  font-size: 18px;
}

.plan-price {
  text-align: center;
  font-size: 36px;
}

.plan-features {
  
}

.plan-feature {
  
}


.payment-container {
  
}

.payment-button {
  
}
</style>
</head>
<body>
<div class="form-container">
<h1 class="form-title">Payment Details</h1>
<form>
<div class="form-group">
<label class="form-label" for="email">Email Address</label>
<input class="form-input" type="email" id="email" name="email" required>
</div>
<div class="form-group">
<label class="form-label" for="card-number">Credit Card Number</label>
<input class="form-input" type="text" id="card-number" name="card-number" required>
</div>
<div class="form-group">
<label class="form-label" for="expiry-date">Expiry Date</label>
<input class="form-input" type="text" id="expiry-date" name="expiry-date" required>
</div>
<div class="form-group">
<label class="form-label" for="cvv">CVV</label>
<input class="form-input" type="text" id="cvv" name="cvv" required>
</div>
</form>
</div>

<div class="plan-container">
<h1 class="plan-title">Choose Your Plan</h1>
<div class="plan-card">
<h2 class="plan-name">Free</h2>
<p class="plan-price">$0.00</p>
<ul class="plan-features">
<li class="plan-feature">Audio to text conversion with a maximum video/audio length of up to <b>2 hours</b></li>
</ul>

</div>
</div>

<div class="plan-card">
<h2 class="plan-name">Basic</h2>
<p class="plan-price">$5.00</p>
<ul class="plan-features">
<li class="plan-feature"><b>Unlimited conversion</b></li>
</ul>
</div>
</div>

<div class="plan-card">
<h2 class="plan-name">Pro</h2>
<p class="plan-price">$10.00</p>
<ul class="plan-features">
<li class="plan-feature"><b>Unlimited conversion, language support and auto prompt recognition.</b></li>
</ul>
</div>
</div>

<div class="payment-container">
<p>Pay using:</p>
<button class="payment-button">Visa</button>
<button class="payment-button">Mastercard</button>
</div>

</div>

</body>
</html>
